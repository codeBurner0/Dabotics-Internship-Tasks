<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/5f07b67db7.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- <div class="title" style="">Calculator</div> -->
    <div class="title">
        <div class="waviy title">
            <span style="--i:1">C</span>
            <span style="--i:2">A</span>
            <span style="--i:3">L</span>
            <span style="--i:4">C</span>
            <span style="--i:5">U</span>
            <span style="--i:6">L</span>
            <span style="--i:7">A</span>
            <span style="--i:8">T</span>
            <span style="--i:9">O</span>
            <span style="--i:10">R</span>
        </div>
    </div>
    <div class="container">
        <input id="result" type="text" placeholder="Lets Calculate!">
        <div class="buttons">
            <button class="button" onclick="appendOperator('+')">+</button class="button">
            <button class="button" onclick="appendDigit('7')">7</button class="button">
            <button class="button" onclick="appendDigit('8')">8</button class="button">
            <button class="button" onclick="appendDigit('9')">9</button class="button">
            <button class="button alpha clear" onclick="deleteDigit()">
                <i class="fa-solid fa-delete-left fa-shake icon"></i>
            </button class="button">
            <button class="button clear alpha" onclick="clearDisplay()">
                <i class="fa-solid fa-xmark fa-shake icon"></i>
            </button class="button">
            <button class="button" onclick="appendOperator('-')">-</button class="button">
            <button class="button" onclick="appendDigit('4')">4</button class="button">
            <button class="button" onclick="appendDigit('5')">5</button class="button">
            <button class="button" onclick="appendDigit('6')">6</button class="button">
            <button class="button" onclick="appendValue('(')">(</button class="button">
            <button class="button" onclick="appendValue(')')">)</button class="button">
            <button class="button" onclick="appendOperator('*')">*</button class="button">
            <button class="button" onclick="appendDigit('1')">1</button class="button">
            <button class="button" onclick="appendDigit('2')">2</button class="button">
            <button class="button" onclick="appendDigit('3')">3</button class="button">
            <button class="button alpha" onclick="appendScientificFunction('sin')">Sin</button class="button">
            <button class="button alpha" onclick="appendScientificFunction('cos')">Cos</button class="button">
            <button class="button" onclick="appendOperator('/')">/</button class="button">
            <button class="button" onclick="appendDigit('0')">0</button class="button">
            <button class="button" onclick="appendDigit('00')">00</button class="button">
            <button class="button" onclick="appendOperator('.')">.</button class="button">
            <button class="button alpha" onclick="appendScientificFunction('tan')">Tan</button class="button">
            <button class="button alpha" onclick="appendScientificFunction('exp')">Exp</button class="button">
            <button class="button" onclick="appendScientificFunction('√')">√</button class="button">
            <button class="button" onclick="appendValue('°')">°</button class="button">
            <button class="button alpha" onclick="appendScientificFunction('log')">Log</button class="button">
            <button class="button alpha" onclick="appendScientificFunction('ln')">Ln</button class="button">
            <button class="button equal" onclick="calculate()">
                <i class="fa-solid fa-equals fa-shake icon "></i>
                </button class="button">
        </div>
        
    </div>
   
    <script src="./index.js"></script>
</body>

</html>
